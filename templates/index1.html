<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <title>Face recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center fw-bolder py-4 text-primary bg-light"><img class="mx-4" src="https://img.icons8.com/officel/75/000000/facial-recognition-scan.png"/> Emotion Detection using MachineLearning <img class="mx-4" src="https://img.icons8.com/officel/75/000000/facial-recognition-scan.png"/></h1>
      <div class="alert alert-secondary text-center fw-bold fs-4 my-4" role="alert">
        Select an image to predict the Emotion
      </div>
    </div>
    <div class="row">
      <form action = "/" method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
      </form>
      {%for i in range(1,l1) %}
        <div class="col-lg-3 col-md-6">
          <div class="card  m-3 bg-light" style="width:65%;">
            <div class="card-body">
              <img src="static/images/{{i}}.jpg" class="card-img-top" id='im'</img>
            </div>
            <div class="card-footer border-top-0">
              <a href="{{i}}" class="btn btn-success d-block mx-auto">Predict</a>
            </div>
          </div>
        </div>
      {%endfor%}
          </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
